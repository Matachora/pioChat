<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Estilizado</title>
    <!-- Importar iconos de Material Icons y Angular Material si es necesario -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="form-container">
        <h1>Registro</h1>
        <!-- Campo de formulario Usuario pio-->
        <mat-form-field appearance="fill">
            <mat-label>Usuario</mat-label>
            <input matInput placeholder="Escribe tu nombre completo">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            <mat-hint>Hint</mat-hint>
        </mat-form-field>

        <!-- Campo de correo electr칩nico -->
        <div class="example-container">
            <mat-form-field>
                <mat-label>Ingresa tu email</mat-label>
                <input
                    matInput
                    placeholder="pat@example.com"
                    [formControl]="email"
                    (blur)="updateErrorMessage()"
                    required
                />
                @if (email.invalid) {
                    <mat-error>{{errorMessage()}}</mat-error>
                }
            </mat-form-field>
        </div>
        <!-- Campo de contrase침a-->
        <div class="example-container">
            <mat-form-field>
                <mat-label>Ingresa tu Contrase침a</mat-label>
                <input matInput [type]="hide() ? 'password' : 'text'" />
                <button
                    mat-icon-button
                    matSuffix
                    (click)="clickEvent($event)"
                    [attr.aria-label]="'Mostrar contrase침a'"
                    [attr.aria-pressed]="hide()"
                >
                    <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
        </div>
        <div class="button-container">
            <button class="submit-btn" type="submit">Registrarse</button>
        </div>
        
    </div>
</body>
</html>
