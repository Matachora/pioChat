<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Lateral</title>
</head>
<body>
    <div class="sidebar">
        <ul>
            <li><a href="#"><img src="https://img.icons8.com/?size=100&id=113622&format=png&color=1A1A1A" alt=""></a></li>
            <!-- Más elementos del menú aquí -->
            <div class="diego">
                <!-- Elementos que queremos en la parte inferior -->
                <li><a href="#"><img src="https://img.icons8.com/?size=100&id=2969&format=png&color=000000" alt="Icono WhatsApp"/></a></li>
                <li><a href="./barra" ><img src="https://img.icons8.com/?size=100&id=85147&format=png&color=000000" alt="Icono Configuración"/></a></li>
            </div>
        </ul>
    </div>
    <div class="content">
      <div class="cont">
        <!-- Campo para cambiar la foto de perfil -->
        <div class="profile-image">
          <img [src]="profileImage" alt="Foto de perfil" />
          <input type="file" (change)="onImageChange($event)" />
        </div>
        <!-- Campo para editar el nombre de usuario -->
        <div class="field">
          <label>Nombre del usuario:</label>
          <input type="text" [(ngModel)]="userName" (input)="onNameChange(userName)" />
        </div>
        <!-- Campo para editar la descripción del usuario -->
        <div class="field">
          <label>Descripción:</label>
          <textarea [(ngModel)]="description" (input)="onDescriptionChange(description)"></textarea>
        </div>
      </div>
    </div>    
</body>
</html>
