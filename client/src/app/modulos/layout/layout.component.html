
<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="example-app-name">Pio Chat</h1>
  </mat-toolbar>

  <mat-sidenav-container  class="chats-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
    
      <!-- Lista de chats -->
      <mat-nav-list>
        @for (nav of fillerNav; track nav) 
        {
          <a mat-list-item routerLink=".">{{nav}}</a>
        }
      </mat-nav-list>

    </mat-sidenav>

    <!-- Chat con WebSockets -->
    <mat-sidenav-content>
      @for (content of fillerContent; track content) 
      {
        <p>{{content}}</p>
      }
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
